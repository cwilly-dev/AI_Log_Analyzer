services:
  backend:
    build: ./backend
    container_name: ai-log-backend
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: ai-log-frontend
    ports:
      - "5173:80"
    depends_on:
      - backend
    restart: unless-stopped